<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТРОН: НАСЛЕДИЕ - Войти в Сеть</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="hero-page">
    <div class="grid-background"></div>
    
    <main>
        <section class="hero">
            <h1>ТРОН: НАСЛЕДИЕ</h1>
            <p class="subtitle">Цифровая одиссея, опередившая своё время</p>
            <button id="enterButton" class="neon-button">Войти в Сеть</button>
        </section>

        <div id="transition" class="grid-transition">
            <div class="loading-text">
                <span>Инициализация...</span>
                <span>Вход в систему...</span>
                <span>Загрузка Grid...</span>
            </div>
        </div>
    </main>

    <!-- Встраиваем скрипт прямо в HTML -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Script loaded');

            const button = document.getElementById('enterButton');
            const transition = document.getElementById('transition');
            const loadingTexts = document.querySelectorAll('.loading-text span');

            button.onclick = function() {
                console.log('Button clicked');
                
                // Показываем экран перехода
                transition.style.display = 'flex';
                transition.style.justifyContent = 'center';
                transition.style.alignItems = 'center';

                // Последовательно показываем тексты
                let currentText = 0;
                function showNextText() {
                    // Скрываем предыдущий текст
                    if (currentText > 0) {
                        loadingTexts[currentText - 1].style.display = 'none';
                    }
                    
                    // Показываем текущий текст
                    if (currentText < loadingTexts.length) {
                        loadingTexts[currentText].style.display = 'block';
                        currentText++;
                        setTimeout(showNextText, 1000); // Следующий текст через 1 секунду
                    } else {
                        // После показа всех текстов переходим на другую страницу
                        setTimeout(() => {
                            window.location.href = 'content.html';
                        }, 1000);
                    }
                }

                // Запускаем показ текстов
                showNextText();
            };

            // Добавляем эффект свечения при наведении
            button.addEventListener('mouseover', () => {
                button.style.textShadow = '0 0 20px var(--neon-blue)';
                button.style.boxShadow = '0 0 30px var(--neon-blue)';
            });

            button.addEventListener('mouseout', () => {
                button.style.textShadow = 'none';
                button.style.boxShadow = 'none';
            });

            // Добавляем случайное мерцание для заголовка и кнопки
            const glowElements = document.querySelectorAll('h1, .neon-button');
            setInterval(() => {
                glowElements.forEach(element => {
                    if (Math.random() > 0.9) {
                        element.style.opacity = '0.8';
                        setTimeout(() => {
                            element.style.opacity = '1';
                        }, 100);
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
